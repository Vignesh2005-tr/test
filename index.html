<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Free Fire Guild</title>
    <style>
        body { background: #1a1a1a; color: white; font-family: sans-serif; text-align: center; padding: 20px; }
        .form-container { background: #2a2a2a; padding: 30px; border-radius: 15px; display: inline-block; text-align: left; border: 2px solid #ff4444; }
        input, textarea { width: 100%; padding: 10px; margin: 10px 0; border-radius: 5px; border: none; }
        .checkbox-group { margin: 10px 0; }
        button { background: #ff4444; color: white; border: none; padding: 15px 30px; font-weight: bold; cursor: pointer; width: 100%; border-radius: 5px; }
        button:hover { background: #cc0000; }
    </style>
</head>
<body>

    <h1>üî• REGISTER FREE FIRE GUILD üî•</h1>
    
    <div class="form-container">
        <form id="applyForm">
            <label>Full Name:</label>
            <input type="text" name="name" required placeholder="Enter Game Name">

            <label>Age:</label>
            <input type="number" name="age" required>

            <label>Discord User ID (Numbers Only):</label>
            <input type="text" name="discordId" required placeholder="Example: 123456789012345">

            <label>FF Experience:</label>
            <textarea name="experience" placeholder="Tell us about your skills..."></textarea>

            <div class="checkbox-group">
                <label><b>Role:</b></label><br>
                <input type="checkbox" name="roles" value="Rusher"> Rusher
                <input type="checkbox" name="roles" value="Sniper"> Sniper
                <input type="checkbox" name="roles" value="All Rounder"> All Rounder
            </div>

            <div class="checkbox-group">
                <label><b>Device:</b></label><br>
                <input type="checkbox" name="devices" value="PC"> PC
                <input type="checkbox" name="devices" value="Mobile"> Mobile
            </div>

            <button type="submit" id="submitBtn">SEND APPLICATION</button>
        </form>
    </div>

    <script>
        document.getElementById('applyForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            btn.textContent = "SENDING...";
            
            const formData = new FormData(e.target);
            
            try {
                // Change this URL to your Railway App URL after deploying
// FIND THIS LINE IN YOUR index.html AND UPDATE IT:
const res = await fetch('https://godx-guild-application-production.up.railway.app/submit-app', {
    method: 'POST',
    body: formData
});

                if (res.ok) {
                    alert("‚úÖ Application Sent! Role added on Discord.");
                    e.target.reset();
                } else {
                    alert("‚ùå Error connecting to server.");
                }
            } catch (err) {
                alert("‚ùå Connection Failed.");
            } finally {
                btn.textContent = "SEND APPLICATION";
            }
        });
    </script>
</body>

</html>
